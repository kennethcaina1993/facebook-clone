<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Facebook | Clone</title>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="content">
                <div class="column-1">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/yI/r/4aAhOWlwaXf.svg" alt="Facebook">
                    <h3>Connect with friends and the world around you on Facebook.</h3>
                </div>

                <div class="column-2">
                    <form action="" class="form-login">
                        <div class="form-control">
                            <input type="text" name="email-phone" id="email-phone" placeholder="Email or phone number">
                        </div>

                        <div class="form-control">
                            <input type="password" name="password" id="password" placeholder="Password">
                        </div>

                        <div class="form-control">
                            <input type="submit" class="login" value="Log In">
                        </div>

                        <div class="create">
                            <a href="" class="forgot">Forgot password?</a>
                            <div class="hr-line"></div>
                            <a href="" class="sign-up">Create new account</a>
                        </div>
                    </form>
                    <p class="create-page"><a href="" >Create a Page</a> for a celebrity, brand or business.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
